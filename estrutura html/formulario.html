<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css paginas/formulario.css">
    <title>FreeFlix</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a onclick="window.location.href='paginaInicial.html'">FreeFlix</a>
            </div>
            <div>
                <button onclick="window.location.href='../estrutura html/manutencao.html'" class="button">Entrar</button>
            </div>
        </nav>
    </header>
    <h1>Formulário de cadastro</h1>
        <fieldset>
        <form action="" onsubmit="return exibirAlertaEnvio()">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Digite seu Nome">
            </div>
            <div class="form-group">
                <label for="email" id="email">E-mail</label>
                <input type="email" id="email" required placeholder="Informe seu E-mail">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data Nascimento</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" placeholder="Informe sua cidade">
            </div>
            <div class="form-group" >
                <label for="estado">Estado:</label>
                <select name="estados" id="">
                    <option value=""></option>
                    <option value="AC">AC - Acre</option>
                    <option value="AL">AL - Alagoas</option>
                    <option value="AP">AP - Amapá</option>
                    <option value="AM">AM - Amazonas</option>
                    <option value="BA">BA - Bahia</option>
                    <option value="CE">CE - Ceará</option>
                    <option value="DF">DF - Distrito Federal</option>
                    <option value="ES">ES - Espírito Santo</option>
                    <option value="GO">GO - Goiás</option>
                    <option value="MA">MA - Maranhão</option>
                    <option value="MT">MT - Mato Grosso</option>
                    <option value="MS">MS - Mato Grosso do Sul</option>
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="PA">PA - Pará</option>
                    <option value="PB">PB - Paraíba</option>
                    <option value="PR">PR - Paraná</option>
                    <option value="PE">PE - Pernambuco</option>
                    <option value="PI">PI - Piauí</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="RN">RN - Rio Grande do Norte</option>
                    <option value="RS">RS - Rio Grande do Sul</option>
                    <option value="RO">RO - Rondônia</option>
                    <option value="RR">RR - Roraima</option>
                    <option value="SC">SC - Santa Catarina</option>
                    <option value="SP">SP - São Paulo</option>
                    <option value="SE">SE - Sergipe</option>
                    <option value="TO">TO - Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select name="selectSexo" id="">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="naoIdentificado">Desejo não informar</option>
                </select>
            </div>
            <div class="form-group buttons">
                <button type="submit" class="btn-enviar">Enviar</button>
                <button type="reset" class="btn-limpar" onclick="exibirAlertaLimpar()">Limpar</button>
            </div>
        </form>
    </fieldset>
    <footer>
        <p>&copy; 2024 FreeFlix. Todos os direitos reservados.</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
